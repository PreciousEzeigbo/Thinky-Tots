<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Scores - ThinkyTots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alpha_scores.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container">
        <div class="header">
            <h1 class="title">Alphabet Scores</h1>
            <a href="{{ url_for('public.alphas') }}" class="play-button">Play Puzzle</a>
        </div>

        <div class="tabs">
            <button class="tab active" data-view="leaderboard">Global Leaderboard</button>
            <button class="tab" data-view="personal">My Scores</button>
        </div>

        <div id="scoresContent">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/alpha_scores.js') }}"></script>
</body>
</html>
