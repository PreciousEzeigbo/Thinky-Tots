<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Quiz - ThinkyTots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alphas.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container">
        <h1>Alphabet Quiz</h1>
        <div id="quiz-container" class="quiz-container">
            <!-- Start Screen -->
            <div id="start-screen">
                <h2>Test your alphabet knowledge!</h2>
                <p>You have 60 seconds to answer as many questions as possible.</p>
                <div class="button-container">
                    <button id="startButton" class="start-button">Start Quiz</button>
                    <a href="{{ url_for('public.home') }}" class="exit-button">Exit</a>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <button id="exitQuizButton" class="exit-button">Exit</button>
                <div class="timer" id="timer">60</div>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="result-screen hidden">
                <h2>Quiz Complete!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Time Taken: <span id="time-taken">0</span> seconds</p>
                <div class="button-container">
                    <button id="playAgainButton" class="start-button">Play Again</button>
                    <a href="{{ url_for('public.home') }}" class="exit-button">Exit</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const HOME_URL = "{{ url_for('public.home') }}";
    </script>
    <script src="{{ url_for('static', filename='js/alphas.js') }}"></script>
</body>
</html>
