<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Dashboard Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link to external CSS for styling the dashboard page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <header>
        <!-- Logo section -->
        <div class="thinkytots">
            <img src="{{ url_for('static', filename='images/thinkytots.jpg') }}" alt="thinkytots-image" class="thinkytots-logo">
        </div>
        <!-- Menu button icon (triggers a menu toggle function when clicked) -->
        <i class="fa-solid fas fa-bars" id="menu-button" onclick="menuButtonClicked()"></i>

        <!-- User profile section -->
        <div class="user">
            <a href="{{ url_for('public.profile') }}">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="user-image" class="user-profile">
            </a>
            <!-- Display current logged-in user's username -->
            <span id="username">{{ current_user.username }}</span>
        </div>
    </header>

    <!-- Sidebar with navigation links -->
    <div class="sidebar">
        <ul>
            <!-- Dashboard link -->
            <li>
                <a href="{{ url_for('public.home') }}"><i class="fa-solid fas fa-home"></i>
                <span class="nav-text">Dashboard</span></a>
                <span class="tooltip">Dashboard</span>
            </li>
            <!-- Score link -->
            <li>
                <a href="{{ url_for('public.main_scores') }}"><i class="fa-solid fas fa-trophy"></i>
                <span class="nav-text">Score</span></a>
                <span class="tooltip">Score</span>
            </li>
            <!-- Logout link -->
            <li>
                <a href="{{ url_for('public.logout') }}"><i class="fa-solid fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span></a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>

    <!-- Main content section (Dashboard) -->
    <section class="main-container">
            <h1>Dashboard</h1>
            <div class="dashboard-container">
                <!-- Alphabets quiz section -->
                <div class="dashboard-content1">
                    <a href="{{ url_for('public.alphas') }}">
                        <img src="{{ url_for('static', filename='images/alphabet.jpg') }}" alt="alpha">
                        <h1>Alphabets quiz</h1>
                    </a>       
                </div>
                <!-- Math quiz section -->
                <div class="dashboard-content2">
                    <a href="{{ url_for('public.mathquiz') }}">
                        <img src="{{ url_for('static', filename='images/numbers.jpg') }}" alt="numbers">
                        <h1>Math quiz</h1>
                    </a>               
                </div>
            </div>
    </section>

    <!-- Link to external JavaScript for dashboard page functionality -->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
