<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link to external CSS for styling the dashboard page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <!-- Link to external CSS for styling the profile page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <header>
        <!-- Logo section -->
        <div class="thinkytots">
            <img src="{{ url_for('static', filename='images/thinkytots.jpg') }}" alt="thinkytots-image" class="thinkytots-logo">
        </div>
        <!-- Menu button icon (triggers a menu toggle function when clicked) -->
        <i class="fa-solid fas fa-bars" id="menu-button" onclick="menuButtonClicked()"></i>

        <!-- User profile section -->
        <div class="user">
            <a href="{{ url_for('public.profile') }}">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="user-image" class="user-profile">
            </a>
            <!-- Display current logged-in user's username -->
            <span id="username">{{ current_user.username }}</span>
        </div>
    </header>

    <!-- Sidebar with navigation links -->
    <div class="sidebar">
        <ul>
            <!-- Dashboard link -->
            <li>
                <a href="{{ url_for('public.home') }}"><i class="fa-solid fas fa-home"></i>
                <span class="nav-text">Dashboard</span></a>
                <span class="tooltip">Dashboard</span>
            </li>
            <!-- Score link -->
            <li>
                <a href="{{ url_for('public.main_scores') }}"><i class="fa-solid fas fa-trophy"></i>
                <span class="nav-text">Score</span></a>
                <span class="tooltip">Score</span>
            </li>
            <!-- Logout link -->
            <li>
                <a href="{{ url_for('public.logout') }}"><i class="fa-solid fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span></a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    
    <!-- Profile section displaying user details -->
    <section class="profile-container">
        <div class="profile">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="profile image" class="profile-image">
            <h1 id="username">{{ current_user.username }}</h1>
            <p>Welcome to your profile!</p>
        </div>

        <!-- Section displaying user-specific information -->
        <div class="profile-info">
            <div id="form" method="POST" action="{{ url_for('public.profile') }}">
                <p id="username">Username: {{ current_user.username }}</p>
                <p id="email">Email: {{ current_user.email }}</p>
            </div>
        </div>
    </section>

    <!-- Link to external JavaScript for dashboard page functionality -->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
