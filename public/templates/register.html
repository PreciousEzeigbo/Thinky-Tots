<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <header>
        <div class="thinkytots">
            <img src="{{ url_for('static', filename='images/thinkytots.jpg') }}" alt="thinkytots-image" class="thinkytots-logo">
        </div>
    </header>
    <div class="page-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/book2.png') }}" alt="books-image" class="books-image">
        </div>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form id="form" method="POST" action="{{ url_for('public.register') }}">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="John1234" id="username" name="username">
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="john1234@mail.com" id="email" name="email">
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password" name="password">
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password" id="confirmPassword" name="confirmPassword">
                    <small>Error message</small>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            
            <div id="loading" style="display: none;">Loading...</div>
            <div id="success-message" style="display: none; color: green;">Registration successful!</div>
            
            <div class="login">
                <label>Already have an account?</label>
                <a href="{{ url_for('public.login') }}" id="login">Login</a>
            </div>
        </div>
    </div>
