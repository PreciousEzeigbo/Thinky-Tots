<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Scores - ThinkyTots</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .play-button {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .play-button:hover {
            background-color: #2563eb;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .tab {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            color: #6b7280;
        }
        .tab.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }
        .table-container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f9fafb;
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 500;
        }
        td {
            padding: 1rem;
            white-space: nowrap;
            border-top: 1px solid #e5e7eb;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .page-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            background-color: #e5e7eb;
            cursor: pointer;
        }
        .page-button:hover {
            background-color: #d1d5db;
        }
        .page-button.active {
            background-color: #3b82f6;
            color: white;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            color: #ef4444;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <div class="header">
            <h1 class="title">Math Quiz Scores</h1>
            <a href="{{ url_for('public.mathquiz') }}" class="play-button">Play Quiz</a>
        </div>

        <div class="tabs">
            <button class="tab active" data-view="leaderboard">Global Leaderboard</button>
            <button class="tab" data-view="personal">My Scores</button>
        </div>

        <div id="scoresContent">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        class ScoresPage {
            constructor() {
                this.currentPage = 1;
                this.currentView = 'leaderboard';
                this.initialize();
            }

            initialize() {
                this.attachEventListeners();
                this.fetchScores();
            }

            attachEventListeners() {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchView(tab.dataset.view);
                    });
                });
            }

            async fetchScores() {
                const contentDiv = document.getElementById('scoresContent');
                contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

                try {
                    const endpoint = this.currentView === 'leaderboard' 
                        ? `/api/scores/leaderboard?page=${this.currentPage}`
                        : `/api/scores/personal?page=${this.currentPage}`;
                    
                    const response = await fetch(endpoint);
                    if (!response.ok) throw new Error('Failed to fetch scores');
                    
                    const data = await response.json();
                    this.renderScores(data);
                } catch (error) {
                    contentDiv.innerHTML = `
                        <div class="error">
                            Error loading scores. Please try again later.
                        </div>
                    `;
                    console.error('Error:', error);
                }
            }

            switchView(view) {
                this.currentView = view;
                this.currentPage = 1;

                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.view === view);
                });
                
                this.fetchScores();
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            renderScores(data) {
                const { scores, total_pages, current_page } = data;
                const startRank = (current_page - 1) * 10 + 1;

                const tableHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Score</th>
                                    <th>Questions</th>
                                    <th>Max Level</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${scores.map((score, index) => `
                                    <tr>
                                        <td>${startRank + index}</td>
                                        <td>${score.username}</td>
                                        <td>${score.score}</td>
                                        <td>${score.questions_answered}</td>
                                        <td>${score.max_difficulty}</td>
                                        <td>${this.formatTime(score.time_taken)}</td>
                                        <td>${this.formatDate(score.created_at)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    ${this.renderPagination(total_pages, current_page)}
                `;

                document.getElementById('scoresContent').innerHTML = tableHTML;
                this.attachPaginationListeners();
            }

            renderPagination(totalPages, currentPage) {
                if (totalPages <= 1) return '';

                return `
                    <div class="pagination">
                        ${Array.from({ length: totalPages }, (_, i) => i + 1)
                            .map(page => `
                                <button class="page-button ${page === currentPage ? 'active' : ''}" 
                                        data-page="${page}">
                                    ${page}
                                </button>
                            `).join('')}
                    </div>
                `;
            }

            attachPaginationListeners() {
                document.querySelectorAll('.page-button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.currentPage = parseInt(button.dataset.page);
                        this.fetchScores();
                    });
                });
            }
        }

        // Initialize the scores page when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ScoresPage();
        });
    </script>
</body>
</html>
