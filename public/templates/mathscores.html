<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage in the browser tab -->
    <title>Math Quiz Scores - ThinkyTots</title>
    <!-- Link to external CSS for styling the math score page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mathscores.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container">
        <div class="header">
            <h1 class="title">Math Quiz Scores</h1>
            <a href="{{ url_for('public.mathquiz') }}" class="play-button">Play Quiz</a>
        </div>

        <div class="tabs">
            <button class="tab active" data-view="leaderboard">Global Leaderboard</button>
            <button class="tab" data-view="personal">My Scores</button>
        </div>

        <div id="scoresContent">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript for math score page functionality -->
    <script src="{{ url_for('static', filename='js/mathscores.js') }}"></script>
</body>
</html>
