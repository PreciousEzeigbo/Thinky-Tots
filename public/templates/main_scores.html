<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Score Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        .button-group button.secondary {
            background-color: #008CBA;
        }
        .button-group button.secondary:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Page to View Scores</h1>
        <div class="button-group">
            <button id="mathquiz-btn">View Math Quiz Scores</button>
            <button id="alphas-btn" class="secondary">View Alphabet Scores</button>
        </div>
    </div>

    <script>
        // JavaScript to handle button navigation
        document.getElementById('mathquiz-btn').addEventListener('click', function () {
            window.location.href = '/scores'; //
        });

        document.getElementById('alphas-btn').addEventListener('click', function () {
            window.location.href = '/alpha_scores'; //
        });
    </script>
</body>
</html>
