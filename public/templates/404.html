<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    img {
        width: 100%; /* Make the image take the full width of the screen */
        max-width: 600px; /* Set a maximum width for better aesthetics */
        height: auto; /* Maintain the aspect ratio */
        margin: 20px auto;
        display: block; /* Center the image */
    }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <img src="{{ url_for('static', filename='images/404.gif') }}" alt="404 Error">
    <p><a href="{{ url_for('public.home') }}"Go back to Home></a></p>
</body>
</html>
