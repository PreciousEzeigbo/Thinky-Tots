<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title for the registration page -->
    <title>Registration Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link to the external stylesheet for registration page design -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <header>
        <!-- Header section with the logo -->
        <div class="thinkytots">
            <img src="{{ url_for('static', filename='images/thinkytots.jpg') }}" alt="thinkytots-image" class="thinkytots-logo">
        </div>
    </header>
    <!-- Main container for the registration page content -->
    <div class="page-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/book2.png') }}" alt="books-image" class="books-image">
        </div>

        <!-- Form container for user registration -->
        <div class="container">   
            <!-- Header for the registration form -->
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <!-- Registration form with POST method to send data to the server -->
            <form id="form" method="POST" action="{{ url_for('public.register') }}">
                <!-- Username input field -->
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="John1234" id="username" name="username">
                    <small>Error message</small>
                </div>
                <!-- Email input field -->
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="john1234@mail.com" id="email" name="email">
                    <small>Error message</small>
                </div>
                <!-- Password input field -->
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password" name="password">
                    <small>Error message</small>
                </div>
                <!-- Confirm password input field -->
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password" id="confirmPassword" name="confirmPassword">
                    <small>Error message</small>
                </div>
                <!-- Submit button for the registration form -->
                <button type="submit" class="btn">Register</button>
            </form>
            
            <div class="login">
                <label>Already have an account?</label>
                <a href="{{ url_for('public.login') }}" id="login">Login</a>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript for registration page functionality -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
