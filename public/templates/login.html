<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
            <div class="thinkytots">
                <img src="{{ url_for('static', filename='images/thinkytots.jpg') }}" alt="thinkytots-image" class="thinkytots-logo">
            </div>
    </header>
    <div class="page-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/book2.png') }}" alt="books-image" class="books-image">
        </div>

        <div class="container">    
            <div class="header">
                <h2>Login</h2>
            </div>
            <form class="form" id="form" action="{{ url_for('public.login') }}" method="POST">
                <div class="form-control">
                    <label>Email/Username</label>
                    <input type="email/username" placeholder="email/username" id="userIdentifier" name="userIdentifier">
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
    
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password" name="password">
                    <i class="fa-solid fa-check-circle"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <i class="fa-solid fa-eye-slash" id="toggle-password"></i>
                    <small>Error message</small>
                </div>

                <button>Login</button>
            </form>
            <div class="forgot-password">
                <a href="/forgotten-password.html">Forgotten Password</a>
            </div>
            <!-- Text and link for users who already have an account -->
            <div class="register">
                <label>Don't have an account?</label>
                <a href="{{ url_for('public.register') }}" id="Register">Register Here</a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
